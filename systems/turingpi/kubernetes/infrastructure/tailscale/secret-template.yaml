apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth-key
  namespace: tailscale
type: Opaque
stringData:
  auth-key: "YOUR_TAILSCALE_AUTH_KEY_HERE"
  # Instructions:
  # 1. Go to https://login.tailscale.com/admin/settings/keys
  # 2. Generate a new auth key with appropriate permissions
  # 3. Replace YOUR_TAILSCALE_AUTH_KEY_HERE with the actual key
  # 4. This secret will be used by the Tailscale operator
