apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lgtm-ingress
  namespace: lgtm
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "75"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.turingpi.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
    - host: loki.turingpi.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: loki
                port:
                  number: 3100
    - host: tempo.turingpi.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: tempo
                port:
                  number: 3200
    - host: mimir.turingpi.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: mimir
                port:
                  number: 9009
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lgtm-dashboard
  namespace: lgtm
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "75"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
spec:
  ingressClassName: nginx
  rules:
    - host: lgtm.turingpi.local
      http:
        paths:
          - path: /grafana(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
          - path: /loki(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: loki
                port:
                  number: 3100
          - path: /tempo(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: tempo
                port:
                  number: 3200
          - path: /mimir(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: mimir
                port:
                  number: 9009